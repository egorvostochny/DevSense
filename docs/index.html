<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSense</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="logo.png" alt="Логотип" class="logo">
                <span class="site-title">DevSense</span>
            </div>
            <button class="menu-button">&#9776;</button> <!-- Кнопка меню -->
        </div>
    </header>
    <main>
        <section class="intro">
            <h1 class="main-title">СТВОРЕННЯ САЙТІВ ДЛЯ БІЗНЕСУ</h1>
            <div class="intro-text-container">
                <p class="intro-text">Тут розмістіть текст, що пояснює ваші послуги. Наприклад, «Ми пропонуємо якісні рішення для створення сайтів, які допоможуть вашому бізнесу розвиватися і досягати нових висот». </p>
            </div>
            <hr class="divider">
            <div class="order-button-container">
                <button class="order-project">ЗАМОВИТИ ПРОЄКТ</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
