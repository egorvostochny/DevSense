<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMetelik - Registrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            width: 360px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dfe3e6;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2b587a;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dfe3e6;
            border-radius: 4px;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #3b6998;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .register-button:hover {
            background-color: #2a4d6d;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #2b587a;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Registrierung bei VMetelik</h1>
        <form>
            <input type="text" placeholder="Vorname" required>
            <input type="text" placeholder="Nachname" required>
            <input type="email" placeholder="E-Mail" required>
            <input type="password" placeholder="Passwort" required>
            <button type="submit" class="register-button">Registrieren</button>
        </form>
        <a href="#" class="login-link">Bereits registriert? Anmelden</a>
    </div>
</body>
</html>
