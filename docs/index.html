<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSense - Створення сайтів для бізнесу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Хедер -->
<header class="header">
    <div class="header-content">
        <img src="logo.png" alt="Логотип" class="logo">
        <h1 class="site-title">DevSense</h1>
        <button class="menu-button" id="menuToggle">
            &#9776; <!-- Символ меню (три полоски) -->
        </button>
    </div>
</header>

<!-- Меню -->
<div id="menu" class="menu">
    <button id="menuClose" class="menu-close">✖</button>
    <a href="mailto:email@example.com" class="menu-item">Електронна пошта</a>
    <a href="tel:+1234567890" class="menu-item">Номер телефону</a>
</div>

    <!-- Главная секция -->
    <main class="main">
        <h1>СТВОРЕННЯ САЙТІВ ДЛЯ БІЗНЕСУ</h1>
        <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <hr class="divider">
        <button class="main-button" id="orderProject">ЗАМОВИТИ ПРОЄКТ</button>
    </main>

    <!-- Форма заявки -->
    <section class="modal" id="formModal">
        <div class="form-container">
            <div class="form-header">
                <img src="логотип.png" alt="DevSense Logo">
                <span>DevSense</span>
            </div>
            <form>
                <input type="text" placeholder="Ім'я" required>
                <input type="tel" placeholder="Номер телефону" required>
                <textarea placeholder="Повідомлення (необов'язково)"></textarea>
                <button type="submit">Надіслати заявку</button>
            </form>
        </div>
    </section>

    <!-- Тарифные планы -->
    <section class="plans">
        <h2>ТАРИФНІ ПЛАНИ</h2>
        <div class="plan-cards">
            <div class="plan-card">
                <h3>Назва тарифу</h3>
                <p>Опції що входять у вартість</p>
                <button class="expand-options">↓</button>
                <hr>
                <p class="price">від 14 000 грн</p>
                <button class="main-button">ЗАМОВИТИ ПРОЄКТ</button>
            </div>
            <!-- Две другие карточки будут иметь такой же шаблон -->
        </div>
    </section>

    <!-- Секция проектов -->
    <section class="projects">
        <h2>ПРОЄКТ:</h2>
        <div class="project-slider">
            <img src="project-screenshot.jpg" alt="Project Screenshot">
            <p>Опис проєкту</p>
            <div class="slider-controls">
                <button>←</button>
                <button>→</button>
            </div>
            <button class="main-button">ЗАМОВИТИ ПРОЄКТ</button>
            <button class="secondary-button">ПЕРЕГЛЯНУТИ</button>
        </div>
    </section>

    <!-- Контакты -->
    <footer class="footer">
        <p>Контакти</p>
        <a href="tel:+1234567890">Номер телефону</a>
        <a href="mailto:email@example.com">Електронна пошта</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
